<div ng-controller="TransactionsController">
  <div class="row">
    <div class="col-md-12">
      <div class="sub-header">Ваши последние транзакции</div>
      <div class="header-options">
        <ul class="nav nav-pills">
          <li ng-class="{active: wallet.transactions.limiter.cur_limit[0] == '10'}"><a href="" ng-click="wallet.transactions.limiter.last10()">Последние 10 элементов</a></li>
          <li ng-class="{active: wallet.transactions.limiter.cur_limit.toString() == ['months', 1].toString()}"><a href="" ng-click="wallet.transactions.limiter.lastnmonths(1)">Последний месяц</a></li>
          <li ng-class="{active: wallet.transactions.limiter.cur_limit.toString() == ['months', 3].toString()}"><a href="" ng-click="wallet.transactions.limiter.lastnmonths(3)">Последние 3 месяца</a></li>
          <li ng-class="{active: wallet.transactions.limiter.cur_limit[0] == 'all'}"><a href="" ng-click="wallet.transactions.limiter.all()">Все</a></li>
        </ul>
      </div>
    </div>
  </div>

    <div class="col-md-12">
