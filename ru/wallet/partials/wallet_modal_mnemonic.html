<div class="modal-body text-center">
    <p>QR-код, содержащий фразу-пароль для доступа к вашего кошельку:</p>
    <p><qr text="(( mnemonic_encrypted || wallet.mnemonic ))" size="212"></qr></p>
    <p ng-show="mnemonic_encrypted">This passphrase is encrypted, so your encryption password is required to use it.</p>
    <p><b><i class="glyphicon glyphicon-exclamation-sign"></i> Хранить его в надежном месте!</b></p>

    <div class="mnemonic-label">Ваша мнемоническая фраза-пароль</div>
    <div class="mnemonic info" ng-bind="mnemonic_encrypted || wallet.mnemonic"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$close()">Закрыть</button>
</div>
