<div class="row hidden-xs hidden-sm">
  <div class="col-md-12">
    <div class="header">
      Envoyer de l'argent<span class="balance pull-right" ng-include="'file:///android_asset/www/greenaddress.it/'+LANG+'/wallet/partials/wallet_balance.html'"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="recipient">Le destinataire</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <input ng-controller="AddressBookController" ng-model="send_tx.recipient" class="form-control" type="text" id="recipient" name="recipient" placeholder="Entrez l'adresse du destinataire, adresse bitcoin, email ou nom Facebook"
                    typeahead="item as item.name for item in addressbook.items | filter:$viewValue | limitTo:8" />
            <span class="input-group-btn">
              <span class="btn btn-default" ng-hide="scanning_qr_video"><i class="glyphicon glyphicon-qrcode"></i>
                Scanner QR code
                <input style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%" type="file" id="qrcodeinput_login" accept="image/*" capture="camera" ga-click-no-touch="send_tx.read_qr_code($event)">
              </span>
              <a class="btn btn-default" ng-show="scanning_qr_video" ng-click="send_tx.stop_scanning_qr_code()">Annuler</a>
            </span>
          </div>  
          
        </div>
      </div>
      <div class="form-group" ng-hide="send_tx.recipient_is_btcaddr() || wallet.send_unencrypted">
        <label class="col-sm-2 control-label" for="recipient">Passphrase de chiffrement</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input ng-model="send_tx.passphrase" class="form-control" type="text" />
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Montant</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">((wallet.unit))</span>
                <input class="form-control" type="text" ng-model="send_tx.amount" placeholder="0.0000" />
              </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">(( wallet.fiat_currency ))</span>
                <input class="form-control" type="text" ng-model="send_tx.amount_fiat" placeholder="0.00" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" ng-hide="wallet.send_from">
        <div class="col-sm-offset-2 col-sm-10">
          <label class="text-petty radio-inline" style="padding:0 5px 0 0;">
            Frais (<span>((10000|format_btc:wallet.unit))</span> / kB) sera pay√© par :
          </label>
          <div style="display: inline-block;">
            <label class="radio-inline" style="padding-top:0;">
              <input type="radio" ng-model="send_tx.add_fee" value="sender" />
              <span>Moi</span>
            </label>
            <label class="radio-inline" style="padding-top:0;">
              <input type="radio" ng-model="send_tx.add_fee" value="recipient" checked />
              <span>Le destinataire</span>
            </label>
          </div>
        </div>
      </div>
      <hr class="double">
      <button ng-disabled="send_tx.sending" class="btn btn-primary btn-block-xs pull-right" ng-click="send_tx.send_money()" href="">Envoyer de l'argent</button>
    </form>
  </div>
</div>
